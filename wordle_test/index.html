<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordle Layout Test | Welcome!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Michael Miller">
        <link rel="favicon.ico" href="favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
        <link href="./stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="headerContent">
            <div class="naviBar">
                <span class="hamMenu">
                    <img src="./images/menu.png" alt="Nav Menu" width="20px">
                </span>
                <span class="helpMenu">
                    <img src="./images/doubts-button.png" alt="How to Play" width="20px">
                </span>
            </div>
            <div class="appName">
                <h1>Wordle</h1>
            </div>
            <div class="statBar">
                <span class="stats">
                    <img src="./images/statistical.png" alt="Stats" width="20px">
                </span>
                <span class="settings">
                    <img src="./images/settings.png" alt="Settings" width="20px">
                </span>
            </div>
        </div>
        <div class="boardContent">
            <div class="board">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="board">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="board">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="board">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="board">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="board">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
        </div>
        <div class="lettersContent">
            <div class="alpharowOne">
                <div class="alphaBit">Q</div>
                <div class="alphaBit">W</div>
                <div class="alphaBit">E</div>
                <div class="alphaBit">R</div>
                <div class="alphaBit">T</div>
                <div class="alphaBit">Y</div>
                <div class="alphaBit">U</div>
                <div class="alphaBit">I</div>
                <div class="alphaBit">O</div>
                <div class="alphaBit">P</div>
            </div>
            <div class="alpharowTwo">
               <div class="alphaBit">A</div>
               <div class="alphaBit">S</div>
               <div class="alphaBit">D</div>
               <div class="alphaBit">F</div>
               <div class="alphaBit">G</div>
               <div class="alphaBit">H</div>
               <div class="alphaBit">J</div>
               <div class="alphaBit">K</div>
               <div class="alphaBit">L</div>
            </div>
            <div class="alpharowThree">
                <div class="alphaBit" id="enterBtn">ENTER</div>
                <div class="alphaBit">Z</div>
                <div class="alphaBit">X</div>
                <div class="alphaBit">C</div>
                <div class="alphaBit">V</div>
                <div class="alphaBit">B</div>
                <div class="alphaBit">N</div>
                <div class="alphaBit">M</div>
                <div class="alphaBit" id="delBtn">
                    <img src="./images/backspace.png" alt="Delete Button" width="40px">
                </div>
            </div>
        </div>
    </div>
    <script src="popupActions.js"></script>
    </body>
</html>
